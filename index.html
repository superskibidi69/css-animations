<!DOCTYPE html>
<html>
<head>
    <title>CSS ANIMATIONS</title>
    <style>
        body {
            overflow: hidden;
            display: flex;
            height: 100vh; /* Ensure the body takes full viewport height */
            margin: 0; /* Remove default margin */
        }

        h1 {
            position: relative; /* Required for top/left properties to work */
            animation: move 3s ease-in-out infinite;
        }

        @keyframes move {
            0% {
                top: 0px;
                left: 0px;
            }
            50% {
                top: 30px;
                left: 30px;
            }
            100% {
                top: 0px;
                left: 0px;
            }
        }
    </style>
</head>
<body>
    <h1>CSS ANIMATIONS</h1>
    <p>This site will show css animations and other html stuff.</p>

        rect(80,80,50,50,10);
    </script>
</body>
</html>
