<!DOCTYPE html>
<html>
<head>
<title>CSS ANIMATIONS</title>
<style>
body {
overflow: hidden
justify-content: center
align-items: center
}
</style>
</head>
<body>
    <style>
        h1 {
animation: move 6s ease-in-out infinite
        }
@keyframes move {
    0% {
        top: 0px;
    }
       50% {
           top: 30px;
           left: 30px;
       }
    100% {
        top: 0px;
        left: 0px;
    </style>
<h1>css animations</h1>
</body>
</html>
