<!DOCTYPE html>
<html>
<head>
  <title>HTML Testing</title>
  <style>
    body {
      background: #0ff;
      overflow: hidden;
    }

    div {
      width: 400px;
      height: 400px;
      background: yellowgreen;
      position: relative;
      animation: ohio 3s ease-in-out infinite;
    }

    @keyframes ohio {
      0% {
        bottom: 0px;
        width: 200px;
      }
      20% {
        bottom: 50px;
        height: 250px;
        width: 400px;
        background: #00f3af;
      }
      55% {
        bottom: 20px;
        height: 250px;
        width: 50px;
        background: red;
      }
      100% {
        bottom: 0px;
        height: 400px;
        background: yellowgreen;
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
