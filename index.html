<!DOCTYPE html>
<html>
<head>
  <title>HTML Testing</title>
  <style>
    body {
      background: #0ff;
      overflow: hidden;
    }

    div {
      width: 400px;
      height: 400px;
      background: yellowgreen;
      position: relative;
      animation: ohio 1.5s ease-in-out infinite;
    }

    @keyframes ohio {
      0% {
        top: 0px;
        width: 200px;
      }
      20% {
        top: 50px;
        height: 250px;
        width: 400px;
        background: #00f3af;
      }
      55% {
        top: 20px;
        height: 250px;
        width: 50px;
        background: red;
      }
      100% {
        top: 0px;
        height: 400px;
        width: 400px;
        background: yellowgreen;
      }
    }
    .thing {
      visibility: hidden
    }
  </style>
</head>
<body>
  <div></div>
  <div class="thing">
    <audio controls loop autoplay>
  <source src="https://audio.jukehost.co.uk/u7SF1RzaQ3TpTe3TtWhLZtPna1fDWjB4" type="audio/mpeg">
  Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
