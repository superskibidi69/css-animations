<!DOCTYPE html>
<html>
<head>
    <title>CSS ANIMATIONS</title>
    <style>
        body {
            overflow: hidden;
            background: #0efa5f;
            margin: 0; /* Remove default margin */
        }
.rect {
    animation: changecolor 4s ease-in-out infinite;
}
        @keyframes changecolor {
            0% {
                background: #0ff;
            }
            20% {
                background: #FF5733;
            }
            100% {
                background: #0ff;
            }
        }
        h1 {
            position: relative; /* Required for top/left properties to work */
            animation: move 3s ease-in-out infinite;
        }

        @keyframes move {
            0% {
                top: 0px;
                left: 0px;
            }
            50% {
                top: 30px;
                left: 30px;
            }
            100% {
                top: 0px;
                left: 0px;
            }
        }
        p {
            position: relative;
            animation: par 2s ease-in-out infinite;
            font-size: 50px;
        }
        @keyframes par {
            0% {
                background: linear-gradient(red, yellow, green);
            }
            33% {
                background: linear-gradient(green, red, yellow);
                font-size: 40px;
            }
            67% {
                background: linear-gradient(yellow, green, red);
                font-size: 20px;
            }
            100% {
                background: linear-gradient(red, yellow, green);
                font-size: 50px;
        }
        }
    </style>
</head>
<body>
    <h1>CSS ANIMATIONS</h1>
    <p>This site will show CSS animations and other HTML stuff.</p>

   <!-- If you want to draw a rectangle, use <canvas> -->
    <div class="rect">
    <canvas id="myCanvas" width="150" height="150" style="border:0px solid #000000;"></canvas>
    </div>
</body>
</html>
