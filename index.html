<!DOCTYPE html>
<html>
<head>
    <title>CSS ANIMATIONS</title>
    <style>
        body {
            overflow: hidden;
            margin: 0; /* Remove default margin */
        }

        h1 {
            position: relative; /* Required for top/left properties to work */
            animation: move 3s ease-in-out infinite;
        }

        @keyframes move {
            0% {
                top: 0px;
                left: 0px;
            }
            50% {
                top: 30px;
                left: 30px;
            }
            100% {
                top: 0px;
                left: 0px;
            }
        }
    </style>
</head>
<body>
    <h1>CSS ANIMATIONS</h1>
    <p>This site will show CSS animations and other HTML stuff.</p>

    <!-- If you want to draw a rectangle, use <canvas> -->
    <canvas id="myCanvas" width="90" height="90" style="border:0px solid #000000;"></canvas>
    <script>
        // Draw a rectangle using canvas
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "black";
        ctx.fillRect(80, 80, 50, 50); // Draws a blue rectangle at (80, 80) with width 50 and height 50
    </script>
</body>
</html>
